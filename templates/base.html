<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

</head>

<body>

  {% block content %} {% endblock %}

{% block javascript %}
  {% endblock %}

</body>
</html>
