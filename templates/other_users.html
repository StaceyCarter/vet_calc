{% extends 'base.html' %}
{% block title %} Other users {% endblock %}
{% block content %}

<h1>Other users</h1>

<ul>

{% for user in users %}

    {% if user.id != current %}
    <a href="/profile/{{ user.id }}"><li>{{ user.fname }} {{ user.lname }} </li></a>
    {% endif %}

{% endfor %}

</ul>

{% endblock %}
