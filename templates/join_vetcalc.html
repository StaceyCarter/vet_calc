{% extends 'base.html' %}
{% block title %} My conversations {% endblock %}
{% block content %}

<h1> Join vet calc! </h1>

  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body form-group">
              <form action="/login" method="POST">

                Email: <input type="email" name="email" class="form-control" placeholder="example@domain.com" required> <br>
                Password: <input type="password" name="password" class="form-control" placeholder="Your password" required><br>
                
                <div class="form-check">
                  <input type="checkbox" name="remember" class="form-check-input">
                  <label class="form-check-label" for="remember">Remember me?</label>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body form-group">
            <form action="/signup" method="POST">

              First name: <input type="text" name="fname" class="form-control" placeholder="First" required> <br>
              Last name: <input type="text" name="lname" class="form-control" placeholder="Last" required> <br>
              Username: <input type="text" name="username" class="form-control" placeholder="username" required> <br>
              Email: <input type="email" name="email" class="form-control" placeholder="email@domain.com" required> <br>
              Password: <input type="password" name="password" class="form-control" placeholder="Should be at least 6 characters" required> <br>
              
              Are you a vet or nurse?
              <div class="form-check">
                <input type="radio" name="user_role" value="vet" class="form-check-input" id="user_role_vet">
                <label class="form-check-label" for="user_role_vet">Vet</label> <br>
                <input type="radio" name="user_role" value="nurse" class="form-check-input" id="user_role_nurse">
                <label class="form-check-label" for="user_role_nurse">Nurse</label>
              </div>
            </div>
          
          
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          </div>
        </div>
      </div>

{% endblock %}
