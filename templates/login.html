{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

{% block customcss %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

{% endblock %}

<div class="container">
    <div class="row">
<div class="col-md-6 offset-md-3 login">
    <h1>Login</h1>


              <form action="/login" method="POST">

                Email: <input type="email" name="email" class="form-control" placeholder="example@domain.com" required> <br>
                Password: <input type="password" name="password" class="form-control" placeholder="Your password" required><br>

                <div class="form-check">
                  <input type="checkbox" name="remember" class="form-check-input">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
          
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>
      </div>
      </div>
      </div>
    </div>


{% endblock %}
