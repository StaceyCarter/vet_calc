{% extends 'base.html' %}
{% block title %} Followers {% endblock %}

{% block customcss %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

{% endblock %}

{% block content %}

<h1>Followers of {{ user.fname }} {{ user.lname }} </h1>

<ul>
    {% for follower in followers %}
        <li> {{ follower.fname }} {{ follower.lname }}  </li>
    {% endfor %}
</ul>


{% endblock %}
