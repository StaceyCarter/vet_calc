{% extends 'base.html' %}
{% block title %} Followers {% endblock %}

{% block customcss %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

{% endblock %}

{% block content %}

<h1>{{ user.fname }} {{ user.lname }} is following:</h1>

<ul>
    {% for followee in following %}
        <li> {{ followee.fname }} {{ followee.lname }}  </li>
    {% endfor %}
</ul>


{% endblock %}
