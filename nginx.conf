server {
  listen 443 ssl;
  server_name veterinarycalc.com;

  ssl on;
  ssl_certificate /etc/letsencrypt/live/ssl.veterinarycalc.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ssl.veterinarycalc.com/privkey.pem;
  

    location / {
        include proxy_params;
        proxy_pass http://127.0.0.1:5000;
    }

    location /socket.io {
        include proxy_params;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass http://127.0.0.1:5000/socket.io;
    }
}